# 
# tmux Config
#

# Change prefix binding to match Screen
set -g prefix C-a
unbind C-b

set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Send the prefix
bind C-a send-prefix

# Window splitting
bind | split-window -h
bind - split-window -v

#
# Moving between panes and resizing panes with Vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Moving between windows with Vi keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Setup mouse mode
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

#
# Set some color options
set -g default-terminal "screen-256color"

setw -g window-status-fg black
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg green
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

#
# Set status line
#
# Options
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

set -g status-left-length 40
set -g status-left "#[bg=red]#[fg=white,bold] #S #[fg=default]#[bg=cyan] #I #[fg=gray]#P "

set -g status-right "#[bg=cyan] Bat: #[fg=white,bold]#[bg=black] #(cat /sys/class/power_supply/BAT0/capacity)% #[fg=black,nobold]#[bg=white]%d %b %R"
